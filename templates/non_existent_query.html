<html>
    <head>
        <title>Oops!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <style>
        body {background-color: rgb(97, 96, 96);}
    </style>
    <body>
        <div class="position-absolute top-50 start-50 translate-middle text-center">
            <h1>Oops :(</h1>
            <h4>{{domain}} cannot be resolved.</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="https://www.namebase.io/domains/{{domain}}" role="button">{{domain}} on Namebase</a>
            <p class="mt-4 fs-6 fst-italic">If you believe this is in error, please go to our github repository and submit an issue.</p>
        </div>
        <center><a href="{{rootRedirect}}" class="position-absolute bottom-0 start-50 translate-middle-x text-dark">
            <i class="bi bi-github"></i>
            hdns.co
        </a></center>
    </body>
</html>
